<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-header">
                <h2 class="text-center">Add an Department&nbsp;<i class="fas fa-home"></i></h2>
            </div>
            <div class="card-body p-0">
                <div class="row">
                    <div class="col">
                        <div class="card" style="margin-top: 10px;">

                                <div class="row">
                                    <div class="col-lg-7 offset-lg-3">
                                        <div class="p-5" style="padding-left: 48px;">
                                            <div class="text-center"></div>
                                            <form class="user">

                                                    <div class="col-sm-6 col-lg-12 mb-3 mb-sm-0" style="width: 300px;margin-top: 20px;">
                                                        <h5>Department Name</h5><input class="form-control" type="text" name="dep_name" placeholder="Department Name"></div>
                                                </div>
                                                <h6></h6>
                                            </form>
                                            <div class="text-center"><a class="small" href="forgot-password.html"></a></div>
                                            <div class="row">
                                                <div class="col offset-xl-1"><a class="btn btn-success" role="button" href="departments.html" style="width: 190px;">Submit</a><a class="btn btn-danger" role="button" href="departments.html" style="width: 190px;margin-left: 20px;">Cancel</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
